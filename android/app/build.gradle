plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // El plugin de Flutter debe estar aplicado después de Android y Kotlin
}

android {
    namespace 'com.example.app_todo_list' // Usa esta forma de asignación
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.app_todo_list" // Cambia el Application ID si es necesario
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Configuración de firma para debug
        }
    }
}

flutter {
    source = "../.." // Esto puede variar dependiendo de la estructura de tu proyecto
}
